name: Secrets Scan
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan (workspace only)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          additional-args: --no-git --redact --verbose
