name: security-gates

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  APP_URL: https://oneearlybird-v1master.vercel.app

jobs:
  secrets-scan:
    name: Secrets scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --redact --no-banner
  deps-audit:
    name: Dependency audit (production)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - run: npm ci --omit=dev
      - run: npm audit --audit-level=high --only=prod
  headers-and-lighthouse:
    name: Prod Web checks (headers + Lighthouse)
    runs-on: ubuntu-latest
    needs: [secrets-scan, deps-audit]
    steps:
      - uses: actions/checkout@v4
      - name: Check security headers
        run: |
          set -euo pipefail
          CURL="$(curl -sSI "$APP_URL/" )"
          echo "$CURL"
          echo "$CURL" | grep -qi "^content-security-policy:"    || (echo "Missing CSP" && exit 1)
          echo "$CURL" | grep -qi "^strict-transport-security:"  || (echo "Missing HSTS" && exit 1)
          echo "$CURL" | grep -qi "^x-frame-options:"            || (echo "Missing X-Frame-Options" && exit 1)
          echo "$CURL" | grep -qi "^referrer-policy:"            || (echo "Missing Referrer-Policy" && exit 1)
          echo "$CURL" | grep -qi "^permissions-policy:"         || (echo "Missing Permissions-Policy" && exit 1)
      - name: Install Lighthouse CI
        run: |
          npm i -g @lhci/cli@0.13.x
      - name: Lighthouse CI assertions
        run: |
          lhci autorun --collect.url="$APP_URL" --collect.numberOfRuns=2 --upload.target=temporary-public-storage --assert.assertions='{
            "categories:performance": ["error", {"minScore": 0.80}],
            "categories:accessibility": ["error", {"minScore": 0.90}],
            "categories:best-practices": ["error", {"minScore": 0.90}],
            "categories:seo": ["error", {"minScore": 0.90}]
          }'
