version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: earlybird
      POSTGRES_PASSWORD: earlybird
      POSTGRES_DB: earlybird
    ports: ["5432:5432"]
    volumes: [db:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  db:
